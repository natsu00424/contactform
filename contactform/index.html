<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>お問合せフォームを作る</title>
        <link rel="stylesheet"type="text/css"href="style.css">
        
    </head>

    <body>
        <h1>お問合せフォーム</h1>
        <form method="post" action="mail_confirm.php">
            <div>
                <lebel>名前</lebel>
                <br>
                <input type="text" class="text" size="35" name="name">
            </div>
            <div>
                <lebel>メールアドレス</lebel>
                <br>
                <input type="text" class="text" name="mail" size="35">
            </div>
            <div>
                <lebel>年齢</lebel>
                <br>
                <select class="dropdown" name="age">
                    <option>選択してください</option>
                    <script>
                        for(var i=18; i<=65; i++){
                            document.write("<option value="+i+">"+i+"歳</option>");
                        }
                    </script>
                </select>
            </div>
            <div>
                <lebel>コメント</lebel>
                <br>
                <textarea name="comments" row="15" cols="35"></textarea>
            </div>
            <div>
                <input type="submit" class="submit" value="送信する">
            </div>
        </form>

    </body>
</html>
